<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="./src/app.js" type="module"></script>
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="header-title">
                <div class="header-title-icon icon icon-md" style="background-image: url('/icon/cloudy.png');">
                </div>
                <div class="header-title-text font-quicksand font-semibold">Weather Today</div>
            </div>

            <div class="header-controls">
                <div class="custom-select language-select font-nunito text-xs" id="languageDropdown">
                    <div class="custom-select-trigger" id="languageSelect">
                        <span id="selectedLanguage">English</span>
                        <div class="custom-select-arrow"></div>
                    </div>
                    <div class="custom-select-options font-nunito text-xs" id="languageOptions" style="display: none;">
                        <div class="custom-select-option" data-value="en">English</div>
                        <div class="custom-select-option" data-value="ru">–†—É—Å—Å–∫–∏–π</div>
                    </div>
                </div>
                <button id="themeToggle" class="theme-toggle text-md">üåô</button>
            </div>
        </div>
        <div class="marquee faded-out" id="marquee">
            <div class="marquee-content" id="marqueeContent">
            </div>
            <div class="marquee-content-2" id="marqueeContent2"></div>
        </div>

        <div class="search-container">
            <form class="search" id="searchForm">
                <input autocomplete="off" class="search-input font-nunito text-xs" type="text" id="searchInput"
                    placeholder="Search for a city..." />
                <button id="searchButton" type="submit">
                    <div class="text-xs font-nunito font-bold">Search</div>
                </button>
            </form>
            <div id="errorContainer" class="error-container"></div>
        </div>

        <div class="weather-result">
            <div class="weather-result-inner faded-out" id="weatherResult">
            </div>
        </div>
        <a class="icons-attribution font-nunito text-xs" href="https://www.flaticon.com/packs/weather-162" title="icons"
            target="_blank">Icons
            created by iconixar - Flaticon</a>
</body>

</html>
