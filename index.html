<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/app.js" type="module"></script>
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="icon icon-md" style="background-image: url('./assets/weather-icons/cloudy.png');">
            </div>
            <div class="font-quicksand text-xl font-semibold">Weather
                Today</div>
        </div>

        <div class="marquee" id="marquee">
            <div class="marquee-content transition-opacity faded-out" id="marqueeContent">
                <div class="marquee-card transition-border">
                    <div class="text-sm font-nunito font-bold">Paris</div>
                    <div class="icon icon-sm" style="background-image: url('./assets/weather-icons/cloudy.png');"></div>
                    <div class="text-xs font-nunito font-semibold">25°C</div>
                </div>
            </div>
            <div class="marquee-content-2 transition-opacity faded-out" id="marqueeContent2"></div>
        </div>

        <form class="search" id="searchForm">
            <input type="text" id="searchInput" placeholder="Search for a city..."
                class="search-input text-xs font-nunito transition-border" />
            <button id="searchButton" type="submit">
                <div class="text-xs font-nunito font-bold">Search</div>
            </button>
        </form>

        <div class="weather-result">
            <div class="weather-result-inner transition-opacity faded-out" id="weatherResult">
                <div class="text-lg font-quicksand font-semibold" id="cityName">Bishkek</div>
                <div class="icon icon-lg" style="background-image: url('./assets/weather-icons/cloudy.png');"
                    id="weatherIcon"></div>
                <div class="text-md font-quicksand font-semibold" id="weatherDescription">Clear Sky</div>
                <div class="weather-result-temperature text-xl font-nunito font-bold" id="temperature">30°C<div
                        class="icon icon-md" id="temperatureIcon"
                        style="background-image: url('./assets/weather-icons/temp/hot.png');"></div>
                </div>
                <div class="text-sm font-nunito" id="feelsLike">Feels like 50°C</div>
            </div>
        </div>
    </div>
</body>

</html>
